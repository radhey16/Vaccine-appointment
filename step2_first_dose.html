<!DOCTYPE html>
<html>
<head>
<title>Step 2</title>
<link rel="stylesheet" href="a4.css">
<script src="a4.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <img src="logo.png" alt="Logo">
    <div class="left">
        <div id="step_1">STEP 2
            <div id="dose_1">1st Dose</div>
        </div>
        <div>
            <button onclick="window.location.href='step1_first_dose.html'" class="back" style="margin-top: 61.5%;">&#8592; Back</button>
        </div>
    </div>
    <div class="right">
        <form id="form">
            <label for="health_card_number" style="font-weight: bold;">Health Card Number</label> <br>
            <p></p>
            <input type="text" id="health_card_number" placeholder="Ex: 1234-567-890"/>
            <br><br>
            <label for="code" style="font-weight: bold;">9-character code on back of the health card</label> <br>
            <p></p>
            <input type="text" id="code" placeholder="Ex: ZZ0003029"/>
            <br><br>
            <label for="2-letter-code" style="font-weight: bold;">2-letter version code</label> <br>
            <p></p>
            <input type="text" id="2-letter-code" placeholder="Ex: XD"/>
            <br><br>
            <label for="dates" style="font-weight: bold;">Select preferred appointment time</label>
            <br><p></p>
            <select name="dates" id="dates" onclick="appointments();">
            <option value="">Select</option>
            </select>
            <br><br>
            <strong>Select available location</strong>
            <p></p>
            <div>
                <div class="grey_radio">
                    <input type="radio" name="location" value="Toronto Downtown Clinic"/>
                    <label>Toronto Downtown Clinic</label><br>
                </div>
                <div class="grey_radio">
                    <input type="radio" name="location" value="Toronto North York Pharmacy"/>
                    <label>Toronto North York Pharmacy</label><br>
                </div>
                <div class="grey_radio">
                    <input type="radio" name="location" value="Markham Centre"/>
                    <label>Markham Centre</label>
                </div>
            </div>    
        </form><br><br><br>
        <button onclick="step2(); window.location.href='confirm_changes.html'" class="next">Book Appointment</button> 
    </div>
</body>

</html>
